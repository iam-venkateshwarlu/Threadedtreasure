<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>threadedtreasures</h1>
        </div>
    </header>
    
    <main>
        <!-- Banner Section -->
        <section id="banner">
            <img src="assets/images/bracelet.JPG" alt="Store Banner">
            <div class="banner-text">
                <!-- <h2>Welcome to Our Store</h2> -->
                <!-- <p>Discover the best products at unbeatable prices!</p> -->
            </div>
        </section>

        <!-- Categories Section -->
        <section id="categories">
            <h2>Featured Categories</h2>
            <div class="category-list">
                <a href="bangles.html" class="category-item">
                    <img src="assets/images/bangles.JPG" alt="Bangles">
                    <h3>Bangles</h3>
                </a>
                <a href="chains.html" class="category-item">
                    <img src="assets/images/chains.JPG" alt="Chains">
                    <h3>Chains</h3>
                </a>
                <a href="hair-clips.html" class="category-item">
                    <img src="assets/images/hair.JPG" alt="Hair Clips">
                    <h3>Hair Clips</h3>
                </a>
                <a href="rings.html" class="category-item">
                    <img src="assets/images/rings.JPG" alt="Rings">
                    <h3>Rings</h3>
                </a>
                <a href="earrings.html" class="category-item">
                    <img src="assets/images/earrings.JPG" alt="Earrings">
                    <h3>Earrings</h3>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
